<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Imprimir os numeros pares entre 0 e 5
        var x =0;
        while (x<5){
        if (x%2==0) {
            document.write(x + "<br>")
        }
            x = x+1
        }
        document.write("FIM")
    </script>
</body>
</html>
